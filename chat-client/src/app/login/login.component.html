<div class="login-container">
    <div class="card card-login">
        <div class="card-body">
          <h1 class="card-title">Вход</h1>
          <form method="POST">
            <div class="form-group">
                <label for="inputLogin">Логин</label>
                <input type="text" 
                    name="login"
                    value="{{loginValue}}"
                    class="form-control" 
                    (input)="changeLogin($event.target.value)" 
                    id="inputLogin">
              </div>
              <div class="form-group">
                <label for="inputPassword">Пароль</label>
                <input type="password" 
                    name="password" 
                    value="{{passwordValue}}"
                    class="form-control" 
                    (input)="changePassword($event.target.value)"
                    id="inputPassword">
              </div>
              <button [disabled]="!canSubmit" type="submit" class="btn btn-primary btn-lg btn-block">Войти</button>
          </form>
        </div>
    </div>
</div>
